<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<form>
  <input type="text" placeholder="some text"><br>
  <input type="button" value="button">
  <input type="submit" value="submit"><br>
  <input type="email"><br>
  <input type="color"><br>
  <input type="date"><br>
  <input type="datetime-local"><br>
  <input type="time"><br>
  <input type="number" max="12" min="5" step="0.1"><br>
  <input type="range"><br>
  <input type="reset" value="reset">
  <hr>
  <div class="check">
    <div>
      <label for="check1">check 1</label>
      <input type="checkbox" name="group" value="1" id="check1">
    </div>
    <div>
      <label for="check2">check 2</label>
      <input type="checkbox" name="group" value="1" id="check2">
    </div>
    <div>
      <label for="check3">check 3</label>
      <input type="checkbox" name="group" value="1" id="check3">
    </div>
  </div>
  <div class="radio">
    <div>
      <label for="radio1">radio 1</label>
      <input type="radio" name="choose" value="1" id="radio1">
    </div>
    <div>
      <label for="radio2">radio 2</label>
      <input type="radio" name="choose" value="2" id="radio2">
    </div>
    <div>
      <label for="radio3">radio 3</label>
      <input type="radio" name="choose" value="3" id="radio3">
    </div>
  </div>
  <hr>
  <label for="options">Choose one</label>
  <select id="options">
    <option value="0"></option>
    <option value="1">option 1</option>
    <option value="2">option 2</option>
    <option value="3" selected>option 3</option>
    <option value="4">option 4</option>
    <option value="5">option 5</option>
    <option value="6">option 6</option>
  </select>

  <textarea cols="5" rows="4" style="resize: horizontal" placeholder="some text"></textarea>
  <button>button</button>
</form>


<form>
  <table border="1">
    <tr>
      <td>Last name</td>
      <td><input type="text" placeholder="Petrov"></td>
    </tr>
  </table>
</form>


</body>
</html>
